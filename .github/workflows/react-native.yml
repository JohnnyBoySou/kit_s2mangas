name: React Native Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'packages/native/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'packages/native/**'

jobs:
  react-native-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build core package
        run: |
          cd packages/core
          pnpm build

      - name: Build native package
        run: |
          cd packages/native
          pnpm build

      - name: Run native linting
        run: |
          cd packages/native
          pnpm lint

      - name: Run native type checking
        run: |
          cd packages/native
          pnpm typecheck

      - name: Run native tests
        run: |
          cd packages/native
          pnpm test

      - name: Upload native build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: native-build
          path: packages/native/lib/
          retention-days: 7

  react-native-e2e:
    runs-on: ubuntu-latest
    needs: react-native-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Download native build artifacts
        uses: actions/download-artifact@v5
        with:
          name: native-build
          path: packages/native/lib/

      - name: Run E2E tests
        run: |
          cd packages/native
          pnpm test:e2e

  react-native-bundle:
    runs-on: ubuntu-latest
    needs: react-native-tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Download native build artifacts
        uses: actions/download-artifact@v5
        with:
          name: native-build
          path: packages/native/lib/

      - name: Bundle analysis
        run: |
          cd packages/native
          pnpm bundle:analyze

      - name: Upload bundle analysis
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis
          path: packages/native/bundle-analysis/
          retention-days: 30
